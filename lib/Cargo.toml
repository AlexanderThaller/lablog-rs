[dependencies]
chrono = { version = "*", features = ["rustc-serialize"] }
csv = "*"
env_logger = "*"
githelper = "*"
libc = "*"
log = "*"
loggerv = "*"
regex = "*"
rocket = "*"
rocket_codegen = "*"
