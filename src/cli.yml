name: lablog
author: Alexander Thaller <alexander@thaller.ws>
about: lablog orders notes and todos into projects and subprojects without dictating a specific format
settings:
  - ColorAuto
args:
    - loglevel:
        help: the loglevel to run under
        long: loglevel
        short: l
        takes_value: true
        default_value: info
        value_name: level
        possible_values: [ trace, debug, info, warn, error ]
        global: true
    - datadir:
        help: the path to the lablog data dir
        long: datadir
        short: D
        takes_value: true
        default_value: "$XDG_DATA_HOME/lablog"
        value_name: path
        global: true
subcommands:
  - note:
      about: add a note to lablog
      args:
        - project:
            help: the project to which to add the note to
            takes_value: true
            value_name: project
            required: true
            index: 1
        - text:
            help: the text for the note
            takes_value: true
            value_name: text
            index: 2
            conflicts_with:
              - file
              - editor
        - file:
            help: the file from which to read the note from
            long: file
            short: f
            takes_value: true
            value_name: path
            conflicts_with:
              - text
              - editor
        - editor:
            help: open the default editor for writing the note
            long: editor
            short: e
              - text
              - file
  - notes:
      about: list all saved notes
      args:
        - project:
            help: the project for which to list the notes for
            takes_value: true
            value_name: project
            index: 1
            default_value: "_"
  - projects:
      about: list all projects available
  - web:
      about: start a webserver and serve notes over http
      args:
        - listen_address:
            help: the address and port to listen on
            long: port
            short: P
            takes_value: true
            default_value: "0.0.0.0:18080"
            value_name: adress:port
  - dates:
      about: list dates when notes where taken
      args:
        - project:
            help: the project for which to list the notes for
            takes_value: true
            value_name: project
            index: 1
            default_value: "_"
  - timeline:
      about: list notes sorted by time
      args:
        - project:
            help: the project for which to list the notes for
            takes_value: true
            value_name: project
            index: 1
            default_value: "_"
  - repo:
      about: interact with the notes repository
      subcommands:
        - pull:
            about: pull changes from remote repo
        - push:
            about: push changes to remote repo
        - sync:
            about: synchronize local repository with remote
        - init:
            about: initialize a new repository
            args:
              - remote:
                  help: clone from the remote instead of creating an empty repo
                  long: remote
                  short: R
                  takes_value: true
                  value_name: address
